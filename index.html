
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/fullpage.min.css" />
  <script src="js/easings.min.js"></script>
  <script type="text/javascript" src="js/scrolloverflow.min.js"></script>
  <script type="text/javascript" src="js/fullpage.min.js"></script>
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <style>
    html{
      width:100%;height:100%;
      overflow:hidden;
    }

    body{}

    iframe{border:0;}

    nav{
      width:100%;
      background:rgba(0,0,0,0.4);height:40px;padding-top:10px;position:fixed;
      text-align:right;
      z-index:100;
    }

    nav a{
        color: #999;
        font-family: 'cursive','Maven Pro';
        font-size: 20px;
        text-decoration:none;
        padding:0 20px 0 0;
    }
    nav a.active,
    nav a:hover{
        color: #fff;
        text-decoration:underline;
    }

    #fp-nav{top:30%;}
    #fp-nav ul li a span{background:#fff;}
  </style>
  <title>Diverse London _ The Living City</title>
</head>
<body>
  <nav>
    <a id="btn_intro" href="#intro" class="active">Intro</a>
    <a id="btn_catalogue" href="#catalogue">Catalogue</a>
    <a id="btn_globalization" href="#globalization">Globalization</a>
    <a id="btn_overall" href="#overall">Overall Diversity</a>
    <a id="btn_business" href="#business">Business</a>
    <a id="btn_religion" href="#religion">Religion</a>
    <a id="btn_summary" href="#summary">Summary</a>
  </nav>

  <div id="fullpage">
    <div class="section active" id="section0">
      <iframe src="intro.html" height="100%" width="100%" frameBorder="0" scrolling="yes"></iframe>
    </div>
    <div class="section" id="section1">
      <iframe src="catalogue.html" height="100%" width="100%" frameBorder="0" scrolling="yes"></iframe>
    </div>

    <div class="section" id="section2">
      <div class="slide">
        <iframe id="globalization_page_1" src="globalization/datav/index.html" height="100%" width="100%" frameBorder="0" scrolling="yes"></iframe>
      </div>
      <div class="slide">
        <iframe id="globalization_page_2" src="globalization/flowchart/Globalization_Chart.html" height="100%" width="100%" frameBorder="0" scrolling="yes"></iframe>
      </div>
    </div>

    <div class="section" id="section3">
        <iframe id="tf1" src="overall/overall.html" height="100%" width="100%" frameBorder="0" scrolling="no"></iframe>
    </div>

    <div class="section" id="section4">
      <div class="slide">
        <iframe id="evl" src="business/buss_em_page/BussBar.html" height="100%" width="100%" frameBorder="0" scrolling="no"></iframe>
      </div>
      <div class="slide">
        <iframe id="evr" src="business/buss_floor/BussFloor.html" height="100%" width="100%" frameBorder="0" scrolling="no"></iframe>
      </div>
    </div>

    <div class="section" id="section5">
      <iframe src="religion/index.html" height="100%" width="100%" frameBorder="0" scrolling="yes"></iframe>
    </div>

    <div class="section" id="section6">
      <iframe src="summary/index.html" height="100%" width="100%" frameBorder="0" scrolling="yes"></iframe>
    </div>
  </div>

  <script type="text/javascript">

    var myFullpage = new fullpage('#fullpage', {
      sectionsColor: ['#f2f2f2','#fefefef', 'rgb(175, 175, 175)', '#7BAABE', 'rgb(54, 99, 176)', '#ccddff'],
      menu: '#menu',
      lockAnchors: false,
      anchors:['intro','catalogue','globalization', 'overall','business','religion','summary'],
      navigation: true,
      navigationPosition: 'right',
      showActiveTooltip: true,
      slidesNavigation: true,
      slidesNavPosition: 'bottom',
      easing: 'easeInOutCubic',
      scrollBar: false,
      keyboardScrolling: true,
      animateAnchor: true,
      recordHistory: true,
      onLeave: function(index, direction){
        $('nav>a').each(function(){
          $(this).removeClass('active');
        });

        $('#btn_' + direction.anchor).addClass('active');
      }
    });

    $(function () {
      $('nav>a').on('click',function(){
        $('nav>a').each(function(){
          $(this).removeClass('active');
        });
        $(this).addClass('active');
      });
    })
  </script>
</body>
</html>
